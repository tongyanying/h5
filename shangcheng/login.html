<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>请先登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/css.css" rel="stylesheet" />
	</head>
	<body>
		<script src="js/jquery.min.js"></script>
		<script src="js/Vue.js"></script>
		<script>
				    window.onload = window.onresize = function(){
				        var view_width = document.getElementsByTagName('html')[0].getBoundingClientRect().width;
				        var _html = document.getElementsByTagName('html')[0];
				        view_width>750?_html.style.fontSize = 16 + 'px':_html.style.fontSize = view_width / 46.875 + 'px';
						var boxh=$(window).height();
						$(".show").height(boxh);
				    }
		</script>
		<div class="show">
			<section>
				<h1>登录</h1>
				<div class="name"><input type="text" placeholder="用户名"/></div>
				<div class="pswd"><input type="password" placeholder="密码" /></div>
				<div class="wenti"><a href="#">忘记密码？</a></div>
				<button type="button" class="login">登录</button>
			</section>
			<div class="tishi"></div>
		</div>
		<script>
			var a="root";//虚拟数据
			var b="root";//虚拟数据
			$("button").click(function (){
				var rname=$(".name").find("input").val();
				var rpswd=$(".pswd").find("input").val();				
				if(rname=="" || rpswd==""){
					$(".tishi").css("display","block");
					$(".tishi").text("用户名与密码不能为空");
					setTimeout(function (){
						$(".tishi").fadeOut();
					},1000);
				}
				else{
					if(rname==a && rpswd==b){
						$(".tishi").css("display","block");
						$(".tishi").text("登陆成功！即将跳转至主页");
						setTimeout(function (){
							$(".tishi").fadeOut();
							window.open("index.html");
						},1000);
					}
					else{
						$(".tishi").css("display","block");
						$(".tishi").text("用户名或密码错误");
						setTimeout(function (){
							$(".tishi").fadeOut();
						},1000);
					}
				}
			});
		</script>
	</body>

</html>
